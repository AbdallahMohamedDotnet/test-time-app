<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm me-3" id="backBtn">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </button>
                        <div>
                            <h1 class="h4 mb-0 fw-bold">User Management</h1>
                            <p class="text-muted mb-0 small">Add and manage system users</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Add User Form -->
            <div class="col-lg-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0">
                        <h2 class="h5 fw-bold d-flex align-items-center mb-0">
                            <i class="fas fa-user-plus me-2"></i>Add New User
                        </h2>
                        <p class="text-muted mb-0 small">Create a new user account with appropriate permissions</p>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email address" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select form-select-lg" id="role">
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label for="password" class="form-label">Password</label>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" id="generatePasswordBtn">
                                        Generate
                                    </button>
                                </div>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Password must be at least 6 characters long</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="addUserBtn">
                                <span id="addUserText">Add User</span>
                                <span id="addUserSpinner" class="d-none">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Adding User...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Users List -->
            <div class="col-lg-7">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0">
                        <h2 class="h5 fw-bold mb-0">Existing Users (<span id="userCount">0</span>)</h2>
                        <p class="text-muted mb-0 small">Manage existing user accounts</p>
                    </div>
                    <div class="card-body">
                        <div id="usersContainer">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/add-user.js"></script>
</body>
</html>
