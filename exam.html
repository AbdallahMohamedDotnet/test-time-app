<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro - Taking Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm sticky-top">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm me-3" id="backBtn">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </button>
                        <div>
                            <h1 class="h5 mb-0 fw-bold" id="examTitle">JavaScript Fundamentals</h1>
                            <p class="text-muted mb-0 small" id="questionProgress">Question 1 of 5</p>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-clock text-muted me-2" id="timeIcon"></i>
                        <span class="fw-monospace" id="timer">30:00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <!-- Progress -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="text-muted small">Progress</span>
                <span class="small fw-medium" id="answeredCount">0/5 answered</span>
            </div>
            <div class="progress" style="height: 8px;">
                <div class="progress-bar bg-primary" id="progressBar" style="width: 20%"></div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-start">
                <h3 class="h5 fw-bold mb-0" id="questionNumber">Question 1</h3>
                <span class="badge bg-light text-dark border" id="questionCategory">Variables</span>
            </div>
            <div class="card-body">
                <p class="h6 mb-4" id="questionText">Loading question...</p>
                <div id="optionsContainer">
                    <!-- Options will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-outline-primary" id="prevBtn" disabled>
                <i class="fas fa-arrow-left me-2"></i>Previous
            </button>
            <div class="d-flex gap-2">
                <button class="btn btn-success btn-lg d-none" id="submitBtn">
                    Submit Exam
                </button>
                <button class="btn btn-primary" id="nextBtn">
                    Next<i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>

        <!-- Question Navigation -->
        <div class="card bg-light border-0">
            <div class="card-body">
                <h4 class="h6 fw-medium mb-3">Quick Navigation</h4>
                <div class="d-flex flex-wrap gap-2" id="questionNav">
                    <!-- Question navigation buttons will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/exam.js"></script>
</body>
</html>
