<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <div class="icon-wrapper bg-primary bg-opacity-10 rounded p-2 me-3">
                            <i class="fas fa-book-open text-primary"></i>
                        </div>
                        <div>
                            <h1 class="h4 mb-0 fw-bold">ExamPro Dashboard</h1>
                            <p class="text-muted mb-0 small" id="userRoleText">Student Portal</p>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-primary d-none" id="addUserBtn">Add User</button>
                        <button class="btn btn-primary d-none" id="addExamBtn">Add Exam</button>
                        <button class="btn btn-outline-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid py-4">
        <!-- Exams Grid -->
        <div class="mb-4">
            <h2 class="h3 fw-bold mb-3">Available Exams</h2>
            <div class="row" id="examsContainer">
                <!-- Exams will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
