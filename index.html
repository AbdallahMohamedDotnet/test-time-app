<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body class="bg-gradient-hero">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-transparent border-0 pt-4">
                        <div class="d-flex justify-content-center mb-3">
                            <div class="icon-wrapper bg-primary bg-opacity-10 rounded-circle p-3">
                                <i class="fas fa-graduation-cap text-primary fa-2x"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-2">ExamPro Login</h2>
                        <p class="text-muted">Sign in to access your exams and results</p>
                    </div>
                    <div class="card-body px-4 pb-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                <span id="loginText">Sign In</span>
                                <span id="loginSpinner" class="d-none">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Signing in...
                                </span>
                            </button>
                        </form>
                        
                        <div class="bg-light rounded p-3 text-sm">
                            <p class="fw-semibold mb-2">Demo Credentials:</p>
                            <p class="mb-1"><strong>User:</strong> user@exam.com / user123</p>
                            <p class="mb-0"><strong>Admin:</strong> admin@exam.com / admin123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
